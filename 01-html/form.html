<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Full Name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="name@domain.com" required>
    <br><br>

    <fieldset>
      <legend>Favorite Character:</legend>
      <label>
        <input type="radio" name="character" value="Spongebob" required> Spongebob
      </label>
      <br>
      <label>
        <input type="radio" name="character" value="Sandy"> Sandy
      </label>
      <br>
      <label>
        <input type="radio" name="character" value="Patrick"> Patrick
      </label>
    </fieldset>
    <br>

    <fieldset>
      <legend>Are you a fan of the show?</legend>
      <label>
        <input type="checkbox" name="fan[]" value="Watched All"> Yes, I have watched all episodes!
      </label>
      <br>
      <label>
        <input type="checkbox" name="fan[]" value="Best Memes"> Yes, it's got the best memes.
      </label>
    </fieldset>
    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
    </main>
  </body>
</html>
